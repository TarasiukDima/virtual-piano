<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/piano.ico" rel="shortcut icon">

    <title>virtual-piano</title>


    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">

    <!-- styles start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- styles end -->

</head>

<body>


    <!-- right slider start -->
    <header class="header">
        <div class="wrapper">
            <h1 class="header__logo">Virtual Piano</h1>
            <button class="full__screen"></button>
        </div>
    </header>
    <!-- right slider end -->


    <main class="main">

        <!-- right slider start -->
        <div class="varients__wrap">
            <button class="btn btn__notes btn__active">Notes</button>
            <button class="btn btn__letters">Letters</button>
        </div>
        <!-- right slider end -->

        <!-- piano start -->
        <div class="piano">
            <div class="btns__wrap white__btns">
                <div class="piano__btn white__btn" data-letter="D" data-note="c"></div>
                <div class="piano__btn white__btn" data-letter="F" data-note="d"></div>
                <div class="piano__btn white__btn" data-letter="G" data-note="e"></div>
                <div class="piano__btn white__btn" data-letter="H" data-note="f"></div>
                <div class="piano__btn white__btn" data-letter="J" data-note="g"></div>
                <div class="piano__btn white__btn" data-letter="K" data-note="a"></div>
                <div class="piano__btn white__btn" data-letter="L" data-note="b"></div>
            </div>

            <div class="btns__wrap sharp__btns">
                <div class="piano__btn black__btn" data-letter="R" data-note="c♯"></div>
                <div class="piano__btn black__btn" data-letter="T" data-note="d♯"></div>
                <div class="piano__btn black__btn none"></div>
                <div class="piano__btn black__btn" data-letter="U" data-note="f♯"></div>
                <div class="piano__btn black__btn" data-letter="I" data-note="g♯"></div>
                <div class="piano__btn black__btn" data-letter="O" data-note="a♯"></div>
            </div>
        </div>
        <!-- piano end -->


    </main>

    <!-- footer start -->
    <footer class="footer">
        <div class="wrapper">
            <a class="link__item github__link" href="https://github.com/TarasiukDima" target="_blank" rel="noopener noreferrer">github</a>

            <a class="link__item school__link" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </footer>
    <!-- footer end -->


    <!-- script start -->
    <script src="main.js"></script>
    <!-- script end -->

</body>

</html>
